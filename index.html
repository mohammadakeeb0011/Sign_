<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.1/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form id="registrationForm">
            <h2>Sign Up</h2>
            <div class="input-row">
                <div class="input-group">
                    <i class='bx bxs-user'></i>
                    <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                </div>
                <div class="input-group">
                    <i class='bx bxs-user'></i>
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                </div>
            </div>
            <div class="input-group">
                <i class='bx bxs-envelope'></i>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <i class='bx bxs-phone'></i>
                <input type="text" id="phone" name="phone" placeholder="Phone No." required>
            </div>
            <div class="input-group">
                <i class='bx bxs-lock'></i>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <i class='bx bxs-low-vision toggle-password' onclick="togglePasswordVisibility('password')"></i>
            </div>
            <div class="input-group">
                <i class='bx bxs-lock'></i>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                <i class='bx bxs-low-vision toggle-password' onclick="togglePasswordVisibility('confirmPassword')"></i>
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <div class="or-container">
                <div class="line"></div>
                <div class="or">OR</div>
                <div class="line"></div>
            </div>
            <div class="social-login">
                <button type="button" class="btn github"><i class='bx bxl-github'></i> Sign up with GitHub</button>
                <button type="button" class="btn google"><i class='bx bxl-google'></i> Sign up with Google</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
